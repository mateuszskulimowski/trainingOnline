<form [formGroup]="raitingForm">
  <div class="container p-2">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="comment"
            >Komentarz do {{ data.raitingType | raitingType }}:</label
          >
          <textarea
            formControlName="comment"
            class="form-control"
            id="comment"
            rows="2"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="difficulty">Poziom trudno≈õci:</label>
        <div class="form-group">
          <mat-radio-group
            formControlName="raitingValue"
            aria-label="Select an option"
          >
            <mat-radio-button
              color="primary"
              *ngFor="let dificultValue of dificultValue$ | async"
              [value]="dificultValue"
              >{{ dificultValue }}</mat-radio-button
            >
          </mat-radio-group>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-end">
        <button
          class="btn btn-block bg-cadetblue text-ghostwhite"
          (click)="
            addRaiting(
              data.trainingId,
              raitingForm,
              data.raitingType,
              data.exerciseOrder
            )
          "
        >
          Zatwierdz
        </button>
      </div>
    </div>
  </div>
</form>
