<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="comment">Komentarz do tygodnia:</label>
        <textarea class="form-control" id="comment" rows="2"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <label for="difficulty">Poziom trudno≈õci:</label>
      <div class="form-group">
        <div
          class="form-check form-check-inline"
          *ngFor="let dificultValue of dificultValue$ | async"
        >
          <input
            class="form-check-input"
            type="radio"
            name="difficulty"
            [value]="dificultValue"
          />
          <label class="form-check-label" for="difficulty1">{{
            dificultValue
          }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
