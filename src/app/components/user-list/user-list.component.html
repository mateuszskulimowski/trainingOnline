<table
  mat-table
  *ngIf="users$ | async as users"
  [dataSource]="users"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef><b>No.</b></th>
    <td
      mat-cell
      *matCellDef="let element"
      [routerLink]="function | routerForUsersList : element.id"
    >
      {{ element.index }}
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><b>Name</b></th>
    <td
      mat-cell
      *matCellDef="let element"
      [routerLink]="function | routerForUsersList : element.id"
    >
      {{ element.name }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['index', 'name']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['index', 'name']"></tr>
</table>
