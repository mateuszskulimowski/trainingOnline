<form
  style="
    min-height: 91vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translateY(-64px);
  "
  [formGroup]="loginForm"
  (ngSubmit)="onLoginFormSubmitted(loginForm)"
  class="d-flex"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <label>Login</label>
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          formControlName="email"
          required
        />
      </div>
    </div>

    <div class="row justify-content-center mt-3">
      <div class="col-6">
        <label>Has≈Ço</label>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
          required
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="d-inline-flex justify-content-center">
        <button class="" type="submit" mat-raised-button color="primary">
          Zaloguj
        </button>
      </div>
    </div>
  </div>
</form>
