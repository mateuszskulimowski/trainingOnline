<form
  [formGroup]="registerForm"
  (ngSubmit)="onRegisterFormSubmitted(registerForm)"
>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Name</mat-label
      ><input
        matInput
        type="text"
        placeholder="Name"
        formControlName="name"
        required
      /><mat-error *ngIf="registerForm.get('name')!.invalid"
        >name is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Last name</mat-label
      ><input
        matInput
        type="text"
        placeholder="LastName"
        formControlName="lastName"
        required
      /><mat-error *ngIf="registerForm.get('lastName')!.invalid"
        >last name is invalid</mat-error
      ></mat-form-field
    >
  </div>

  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Email</mat-label
      ><input
        matInput
        type="text"
        placeholder="Email"
        formControlName="email"
        required
      /><mat-error *ngIf="registerForm.get('email')!.invalid"
        >email is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Password</mat-label
      ><input
        matInput
        type="text"
        placeholder="Password"
        formControlName="password"
        required
      /><mat-error *ngIf="registerForm.get('password')!.invalid"
        >password is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
